name: 'Test'

on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        swiftver:
          - 'swift:5.2'
          - 'swift:5.3'
          - 'swift:5.4'
          - 'swift:5.5'
          - 'swiftlang/swift:nightly-main'
        swiftos:
          - bionic
          - focal
          - centos7
          - centos8
          - amazonlinux2
    container: ${{ format('{0}-{1}', matrix.swiftver, matrix.swiftos) }}
    runs-on: ubuntu-latest
    steps:
      - name: Workaround SPM incompatibility with old Git on CentOS 7
        if: ${{ contains(matrix.swiftos, 'centos7') }}
        run: |
          yum install -y make libcurl-devel
          git clone https://github.com/git/git -bv2.28.0 --depth 1 && cd git
          make prefix=/usr -j all install NO_OPENSSL=1 NO_EXPAT=1 NO_TCLTK=1 NO_GETTEXT=1 NO_PERL=1
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests with Thread Sanitizer
        run: swift test --enable-test-discovery --sanitize=thread

  macos:
    strategy:
      fail-fast: false
      matrix:
        xcode:
          - latest-stable
          - latest
    runs-on: macos-latest
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests with Thread Sanitizer
        run: swift test --enable-test-discovery --sanitize=thread
